<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Ploiești City - Mobil</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <!-- Pagina principală cu două butoane -->
    <button class="action-button" id="btn-mai-multe">Unde ma aflu</button>
    
    <!-- Div-ul ascuns pentru locație -->
    <div class="city-box" id="city-box" style="display: none;">Te afli în orașul:</div>
    
    <!-- Cerc de încărcare ascuns -->
    <div id="loading-circle" class="loading-circle" style="display: none;"></div>
    
    <!-- Butonul de "Vreau să știu mai mult" ascuns -->
    <button class="action-button" id="btn-verifica" style="display:none;">Vreau să știu mai mult</button>
  </div>

  <div id="myModal" class="modal">
    <div class="message-box">
      <p id="content">Acesta este mesajul tău personalizat.</p>
      <button class="close-btn" id="closeModal">X</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
